<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        /* ページ全体の中央配置 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        /* ログインフォームのデザイン */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* エラーメッセージのデザイン */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* 入力フィールド */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* ログインボタンのデザイン */
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        
        <!-- エラーメッセージの表示 -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="ユーザー名" value="{{ username }}" required><br>
            <input type="password" name="password" placeholder="パスワード" required><br>
            <button type="submit" class="login-button">ログイン</button>
        </form>
    </div>
</body>
</html>
